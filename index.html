<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Заказ кофе</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<form id="orderForm">
    <div class="fieldsets">
        <fieldset class="beverage">
            <button type="button" class="closeButton">x</button>
            <h4 class="beverage-count">Напиток №1</h4>
            <label class="field">
                <span class="label-text">Я буду</span>
                <select>
                    <option value="espresso">Эспрессо</option>
                    <option value="capuccino" selected>Капучино</option>
                    <option value="cacao">Какао</option>
                </select>
            </label>
            <div class="field">
                <span class="checkbox-label">Сделайте напиток на</span>
                <label class="checkbox-field">
                    <input type="radio" name="milkChoice" value="usual" checked/>
                    <span>обычном молоке</span>
                </label>
                <label class="checkbox-field">
                    <input type="radio" name="milkChoice" value="no-fat"/>
                    <span>обезжиренном молоке</span>
                </label>
                <label class="checkbox-field">
                    <input type="radio" name="milkChoice" value="soy"/>
                    <span>соевом молоке</span>
                </label>
                <label class="checkbox-field">
                    <input type="radio" name="milkChoice" value="coconut"/>
                    <span>кокосовом молоке</span>
                </label>
            </div>
            <div class="field">
                <span class="checkbox-label">Добавьте к напитку:</span>
                <label class="checkbox-field">
                    <input type="checkbox" name="options" value="whipped cream"/>
                    <span>взбитые сливки</span>
                </label>
                <label class="checkbox-field">
                    <input type="checkbox" name="options" value="marshmallow"/>
                    <span>зефирки</span>
                </label>
                <label class="checkbox-field">
                    <input type="checkbox" name="options" value="chocolate"/>
                    <span>шоколад</span>
                </label>
                <label class="checkbox-field">
                    <input type="checkbox" name="options" value="cinnamon"/>
                    <span>корица</span>
                </label>
                <div class="field">
                    <label class="textarea">И еще вот что
                        <textarea name="text" onchange="cloneText(this,this.parentElement)"></textarea>
                        <span class="comment"></span>
                    </label>
                </div>
            </div>
        </fieldset>
    </div>
    <div>
        <button type="button" class="add-button">+ Добавить напиток</button>
    </div>
    <div style="margin-top: 30px">
        <button type="button" class="submit-button">Готово</button>
    </div>
</form>

<div class="overlay">
    <div class="lightbox">
        <button type="button" class="closeButton" id="modalWindowCloseButton">x</button>
        <div id="modalWindowText"></div>
        <table>
            <thead>
            <tr>
                <th>Напиток</th>
                <th>Молоко</th>
                <th>Дополнительно</th>
                <th>Пожелания</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

    </div>
</div>
<script src="index.js"></script>
</body>
</html>
